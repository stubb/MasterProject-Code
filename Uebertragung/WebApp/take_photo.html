<!DOCTYPE html>
<html lang="en">
<head>
	<title>Remote control</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/htw_color.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
	<link rel="stylesheet" href="css/client.css">
	<link href="css/toastr/toastr.min.css" rel="stylesheet"/>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/helper.js"></script>
	<script src="network-webrtc-adapter.js"></script>
	<script src="network-websocket-adapter.js"></script>
	<script src="network-facade.js"></script>
	<script src="js/toastr/toastr.min.js"></script>
	<script src="js/toastr/toastr_conf.js"></script>
</head>
<body>
	<script type="text/javascript">
		var nwF = new NetworkFacade("WebSocket");
		nwF.init("ws://192.168.178.46:9000", "kili_localhost");
		
		var sendFile = function() {
			var time = new Date();
			var timeStr = time.toLocaleTimeString();
			var canvas = document.getElementById('preview_canvas');
			var xmlString = '<?xml version="1.0" encoding="UTF-8"?>';
			xmlString += '<package>';
			xmlString += '<user>' + nwF.localUserName + '</user>';
			xmlString += '<type>image/png</type>';
			xmlString += '<width>' + canvas.width +'</width>';
			xmlString += '<height>' + canvas.height +'</height>';
			xmlString += '<timestamp>' + timeStr + '</timestamp>';
			xmlString += '<data>' + canvas.toDataURL("image/png") + '</data>';
			xmlString += '</package>';
			result = nwF.sendData(xmlString);
			if (result == 0) {
				console.log("Photo sent!");
				toastr.success('Your photo was sent!');
			}
			else {
				toastr.error(result);
			}
		};
		
		window.onbeforeunload = function() {
			nwF.disconnect();
		};
		
		if (navigator.getUserMedia) {
			navigator.getUserMedia (
				// constraints
				{
					video: true,
					audio: false
				},

				// successCallback
				function(localMediaStream) {
					var video = document.querySelector('video');
					video.src = window.URL.createObjectURL(localMediaStream);
					// Do something with the video here, e.g. 
					video.play();
				},

				// errorCallback
				function(err) {
					console.log("The following error occured: " + err);
				}
			);
		} else {
			console.log("getUserMedia not supported");
		}

		function takepicture() {
			var canvas = document.getElementById('preview_canvas');
			var size = calcOptimalSize(document.getElementById('video').videoWidth, document.getElementById('video').videoHeight, $(window).width());
			canvas.width = size[0];
			canvas.height = size[1];
			canvas.getContext('2d').drawImage(document.getElementById('video'), 0, 0, size[0], size[1]);
			document.getElementById("sendButton").disabled = false;
		}
	</script>
  <div id="container">
	<video id="video" class="center"></video>
	<button onclick="takepicture()">Take photo</button>
	<button id="sendButton" onclick="sendFile()" disabled>Send</button>
	<canvas id="preview_canvas" class="center"></canvas>
  </div>
</body>
</html>
