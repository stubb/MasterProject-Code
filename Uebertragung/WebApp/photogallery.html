<!DOCTYPE html>
<html lang="en">
<head>
	<title>Remote control</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/themes/htw_color.css" />
	<link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script> 
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<link rel="stylesheet" href="css/client.css">
	<script src="network-webrtc-adapter.js"></script>
	<script src="network-facade.js"></script>
	<script src="network-webrtc.js"></script>
</head>
<body>
	<div id="content_container">
		<img id="output" />
		<form>
			<input type="file" accept="image/*" autofocus onchange="loadFile(event)">
			<input type="submit" value="Send">
		</form>
		<script>
			var nwF = new NetworkFacade("WebRTC");
			connectFromHere("http://orange:8888", "kili_pg");
			var loadFile = function(event) {
				var reader = new FileReader();
				reader.onload = function(){
					var output = document.getElementById('output');
					output.src = reader.result;
					console.log(reader.result);
					nwF.sendData(reader.result);
				};
				reader.readAsDataURL(event.target.files[0]);
			};
		</script>
	</div>
</body>
</html>
